<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Battle of the Elements</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="css/text" href="assets/css/master.css">
    <script src="assets/js/jquery-2.2.0.js"></script>
    <script src="assets/js/master.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
  </head>

  <body>
    <div class="container">
        <div class="row">
          <div class="col-xs-4">
            <h1 class="title">Battle of the Elements</h1>
          </div>
        </div>
      <div class="background">
        <div class="intro">
          <div class="row" id="character_choice">
            <div class="col-xs-2">
              <div class="character-box" id="aang">
                  <p class="character-title">Name: Aang</p>
                  <img class="img-size" src="assets/img/air.png" alt="Airbender">
                  <p class="character-stat-aang">Stat: 120</p>
              </div>
            </div>

            <div class="col-xs-2">
              <div class="character-box" id="toph">
                  <p class="character-title">Name: Toph</p>
                  <img class="img-size" src="assets/img/earth.jpg" alt="Earthbender">
                  <p class="character-stat-toph">Stat: 100</p>
              </div>
            </div>

            <div class="col-xs-2">
              <div class="character-box" id="katara">
                  <p class="character-title">Name: Katara</p>
                  <img class="img-size" src="assets/img/water.jpg" alt="Waterbender">
                  <p class="character-stat-katara">Stat: 150</p>
              </div>
            </div>

            <div class="col-xs-2">
              <div class="character-box" id="zuko">
                  <p class="character-title">Name: Zuko</p>
                  <img class="img-size" src="assets/img/fire.png" alt="Firebender">
                  <p class="character-stat-zuko">Stat: 180</p>
              </div>
            </div>

          </div>
       </div>
        <div class="row">
            <div class="col-xs-12">
              <h1>Your Character:</h1>
            </div>
        </div>
            <div class="row">
              <div class="col-xs-2">
              <div class="users_character"></div>
            </div>

      </div>

        <div class="row" id="enemies">
          <div class="col-xs-12">
            <h1>Enemies Available to Attack:</h1>
          </div>
          <div class="row">
            <div class="col-xs-2">
              <div class="opp1"></div>
            </div>
          <div class="col-xs-2">
            <div class="opp2"></div>
          </div>
          <div class="col-xs-2">
            <div class="opp3"></div>
          </div>
        </div>
      </div>

        <div class="row">
          <div class="col-xs-12">
            <h1>Fight Section:</h1>
            <button class="attack-btn">Attack</button>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <h1>Defender:</h1>
          </div>
          <div class="row">
            <div class="col-xs-2">
              <div class="defender"></div>
            </div>
            <div class="col-xs-2">
              <div class="game-status"></div>
            </div>
        </div>
      </div>


      </div>
    </div>

  </body>
</html>
